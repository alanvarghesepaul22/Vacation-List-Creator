<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vacation Destination Wish List</h1>
      <p>
        Found exciting places to visit on your next vacation? Use the form below
        to add them to your wish list
      </p>
    </header>

    <main>
      <form action="#" id="dest_det_form">
        <label for="name">Destination Name</label>
        <input type="text" id="name" placeholder="Destination Name" required />

        <label for="location">Destination Location</label>
        <input
          type="text"
          id="location"
          placeholder="Destination Location"
          required
        />

        <label for="photo">Photo</label>
        <input
          type="url"
          id="photo"
          placeholder="Provide URL for a photo "
        />
        <label for="desc">Destination Description</label>
        <textarea name="" id="desc" cols="30" rows="10"></textarea>

        <button type="submit">Add to List</button>
      </form>

      <article>
        <h2 id="title">Enter Destination Details</h2>
        <div id="dest_det"></div>
      </article>
    </main>
  </body>
</html>
